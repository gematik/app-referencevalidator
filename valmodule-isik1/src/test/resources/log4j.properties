log4j.rootLogger=WARN, A1
log4j.logger.de.gematik.refv.valmodule.erp.ErpValidationModule=INFO
log4j.logger.de.gematik.refv.commons.validation.GenericValidator=INFO

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{dd.MM.yy-HH:mm:ss.SSS} [%t] %-5p %c %x - %m%n
