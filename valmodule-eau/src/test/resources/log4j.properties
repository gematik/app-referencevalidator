# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, A1
log4j.logger.org.hl7.fhir.common.hapi.validation.validator.VersionSpecificWorkerContextWrapper=WARN, A1
log4j.logger.ca.uhn.fhir.context.support.DefaultProfileValidationSupport=WARN, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{dd.MM.yy-HH:mm:ss.SSS} [%t] %-5p %c %x - %m%n
