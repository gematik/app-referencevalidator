version: "0.1"
errorOnUnknownProfile: "false"
anyExtensionsAllowed: "true"

dependencyLists:
  de.gematik.isik-basismodul-3.0.0:
    packages:
      - "de.gematik.isik-basismodul-3.0.0.tgz"
      - "de.basisprofil.r4-1.4.0.tgz"
      - "kbv.basis-1.2.0.tgz" # Warning!!! Missing dependency declaration in original package

  de.gematik.isik-medikation-3.0.0:
    packages:
      - "de.gematik.isik-medikation-3.0.0.tgz"
      - "de.medizininformatikinitiative.kerndatensatz.medikation-1.0.11.tgz"
      - "hl7.fhir.uv.ips-1.0.0.tgz"
      - "de.gematik.isik-basismodul-3.0.0.tgz"
      - "de.basisprofil.r4-1.4.0.tgz"
      - "kbv.basis-1.2.0.tgz"

  de.gematik.isik-terminplanung-3.0.1:
    packages:
      - "de.gematik.isik-terminplanung-3.0.1.tgz"
      - "de.gematik.isik-basismodul-3.0.0.tgz"
      - "de.basisprofil.r4-1.4.0.tgz"
      - "kbv.basis-1.2.0.tgz"
    validationMessageTransformations:
      - severityLevelFrom: "error"
        severityLevelTo: "information"
        locatorString: "Appointment.participant:AkteurPatient"
        messageId: "Validation_VAL_Profile_Minimum"

  de.gematik.isik-vitalparameter-3.0.0:
    packages:
      - "de.gematik.isik-vitalparameter-3.0.0.tgz"
      - "de.gematik.isik-basismodul-3.0.0.tgz"
      - "de.basisprofil.r4-1.4.0.tgz"
      - "kbv.basis-1.2.0.tgz"

  de.gematik.isik-dokumentenaustausch-3.0.0:
    patches:
      - "IHEXDSpracticeSettingCodeNonDoctoral.xml" # cf. https://github.com/hl7germany/de.ihe-d.terminology/tree/1748317eb805d8092bc91eb9558bd8b67645d0b6/terminologie/ValueSets/3.0
      - "ValueSet-1.2.276.0.76.11.69--20190405083559.xml" # cf. https://github.com/hl7germany/de.ihe-d.terminology/tree/1748317eb805d8092bc91eb9558bd8b67645d0b6/terminologie/ValueSets/3.0
    packages:
      - "de.gematik.isik-dokumentenaustausch-3.0.0.tgz"
      - "de.gematik.isik-basismodul-3.0.0.tgz"
      - "ihe.iti.mhd-4.2.0.tgz"
      - "dvmd.kdl.r4.2022-2022.1.2.tgz"
      - "de.basisprofil.r4-1.4.0.tgz"
      - "kbv.basis-1.2.0.tgz"
    validationMessageTransformations:
      - severityLevelFrom: "error"
        severityLevelTo: "information"
        locatorString: "urn:ihe:iti:xds:2017:mimeTypeSufficient"
        messageId: "Terminology_TX_Confirm_4a"


ignoredCodeSystems:
  - "http://snomed.info/sct"
  - "http://fhir.de/CodeSystem/bfarm/icd-10-gm"
  - "http://fhir.de/CodeSystem/bfarm/atc"
  - "http://fhir.de/CodeSystem/bfarm/ops"

ignoredValueSets:
  - "https://gematik.de/fhir/isik/v3/Basismodul/ValueSet/ProzedurenCodesSCT" # Erfordert eine Expansion von SNOMED-CT (aktuell nicht implementiert)
  - "https://gematik.de/fhir/isik/v3/Basismodul/ValueSet/DiagnosesSCT"
  - "https://gematik.de/fhir/isik/v3/Basismodul/ValueSet/ProzedurenKategorieSCT"
  - "https://gematik.de/fhir/isik/v3/Terminplanung/ValueSet/ISiKTerminPriority" # Erfordert eine Expansion von SNOMED-CT (aktuell nicht implementiert)
  - "http://fhir.de/ValueSet/bfarm/ops" # Das Code System ist als FHIR nicht vorhanden
  - "https://gematik.de/fhir/isik/v3/Medikation/ValueSet/SctRouteOfAdministration"


